# Working Memory

.center[![:scale 70%](images/baddeley.png)]

*"a temporary storage system under attentional control that underpins our capacity for complex thought"* (Baddeley,2007, p.1)

Memory capacity is not limited by items, but by chunks. George Miller, 1956

???
.1 seconds - a couple second. Support ongoing cognitive work. Temporary grouping where connections are formed between the visual and non-visual. The most important non-visual links are help in WM.

Visual chunks bind to non-visual. Image mind to phrases. They also bind to action plans to execute a function.

Memory is networked and activated by a small amount of information through visual system to visual working memory. We don't always notice small changes.

Picture superiority effect.

Stroop effect - interference across channels.

Multi component model:

Phonological loop
- holding acoustic or speech-based sequences
- articulatory rehearsal mechanism (e.g. remember license plate)
- left hemisphere
- possibly, important for chunking (breaking up verbal information into coherent phrases). - modality effect here.
- conversion from visual to verbal
- memory effects: rhyming causes confusion, and word length has an effect on recall.

Visua-Spatial sketch pad - similar function for visual or spatially encoded items.
- right hemisphere
- separate what versus where mechanisms
- possibly, a third sub-system for action sequences

Central executive - attentionally limited system that selects and manipulates patterns / objects in the subsystems.
- planning, problem solving
- shifting & switching attention (when plan not working)
- fluency - ability to quickly and efficiently search for and generate new info
- inhibition - stop doing irrelevant actions
- keep goals in mind
- self-monitoring - check on progress

Episodic memory is a sub-system that:
- links LT memory
- integrates information from other sub-systems into a unified experience
- small area of storage capacity that does not depend on perceptual input.
- limit on "chunks of information" that can be bound together coherently
- Gives us the experience of current consciousness
- back up store to PSTM and VSSTM.

# Memory sub-systems

.center[![:scale 100%](images/ltm.png)]

???
- Implicit - whatever is retained during daily life. Very little explicitly recalled. 50% in 20 mins.

- Explicit memory. Expressly memorized. Visual patterns and associations must be the focus of attention to make it into visual working memory. Also connections must be made between visual and verbal. 24-hour consolidation.

- Midbrain (hippocampus) is key to the formation of long term memories.

 - habituation - decline in response

# What is priming?

*Exposure to a stimulus (images or pathways) experienced before influence the response to another stimulus; processing is faster the next time around for a period of time (day or two).*

.center[![:scale 60%](images/priming.png)]
???

Works across all senses and modalities: verbal & visual. Often dependent on the physical conditions under which encoding occurred. Context matters.

In the IT cortex, all similar patterns activated. A second top-down wave determines which patterns make it to WM in biased competition. Competing patterns to the winning one are suppressed. 1-3 visual objects held in VWM. .2 second fixation.

Affects networks: for example, dog primes cat in an associate task. Dog primes wolf in a semantic task.

Works best when in the same modality.

Affects:
- identification
- perceptions & judgements (what is that? svs who is that?)
- subsequent behavior
- goals and motivations:

kindness priming - positive mood state increases helpfulness. Manipulate attentional focus toward oneself or toward another to whom a positive mood had been indiced. Carlson, Charlin, & Miller 1989

# Driving attention: Seeking & novelty

[SEEKING](http://www.slate.com/articles/health_and_science/science/2009/08/seeking.html) is an emotional state. (Jaak Panksepp, affective neuroscience)

> "It is the mammalian motivational engine that each day gets us out of the bed, or den, or hole to venture forth into the world. It's why, as animal scientist Temple Grandin writes in Animals Make Us Human, experiments show that animals in captivity would prefer to have to search for their food than to have it delivered to them.

> For humans, this desire to search is not just about fulfilling our physical needs. Panksepp says that humans can get just as excited about abstract rewards as tangible ones. He says that when we get thrilled about the world of ideas, about making intellectual connections, about divining meaning, it is the seeking circuits that are firing."

???
(Pankseep identifies 7:  PLAY, PANIC/GRIEF, FEAR, RAGE, SEEKING, LUST and CARE)

"The juice that fuels the seeking system is the neurotransmitter dopamine. The dopamine circuits "promote states of eagerness and directed purpose," Panksepp writes. It's a state humans love to be in. So good does it feel that we seek out activities, or substances, that keep this system arousedâ€”cocaine and amphetamines, drugs of stimulation, are particularly effective at stirring it."
